        <section id="main"><article id="post-Shell脚本学习（二）制作SSH登录远程服务器的Shell脚本" class="article article-type-post" itemscope itemprop="blogPost">

        <h2 id="Shell脚本学习（二）制作SSH登录远程服务器的Shell脚本"><a href="#Shell脚本学习（二）制作SSH登录远程服务器的Shell脚本" class="headerlink" title="Shell脚本学习（二）制作SSH登录远程服务器的Shell脚本"></a>Shell脚本学习（二）制作SSH登录远程服务器的Shell脚本</h2><p>Ubuntu环境需要安装expect安装包</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo apt-get install expect</div></pre></td></tr></table></figure>
<p>使用shell脚本自动ssh登录远程服务器</p>
<p>login.sh</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/expect -f</div><div class="line"># 设置ssh连接的用户名</div><div class="line">set user liuben</div><div class="line"># 设置ssh连接的host地址</div><div class="line">set host 10.211.55.4</div><div class="line"># 设置ssh连接的port端口号</div><div class="line">set port 9999</div><div class="line"># 设置ssh连接的登录密码</div><div class="line">set password admin</div><div class="line"># 设置ssh连接的超时时间</div><div class="line">set timeout -1</div><div class="line"></div><div class="line">spawn ssh $user@$host -p $port</div><div class="line">expect &quot;*password:&quot;</div><div class="line"># 提交密码</div><div class="line">send &quot;$password\r&quot;</div><div class="line"># 控制权移交</div><div class="line">interact</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"># 确定login.sh脚本有可执行权限</div><div class="line">chmod +x login.sh</div><div class="line"># 执行login.sh脚本</div><div class="line">./login.sh</div><div class="line"></div><div class="line"># 注意</div><div class="line">不能按照习惯来用sh login.sh来这行expect的程序，会提示找不到命令，如下：</div><div class="line"></div><div class="line">login.sh: line 3: spawn: command not found</div><div class="line">couldn&apos;t read file &quot;*password:&quot;: no such file or directory</div><div class="line">login.sh: line 5: send: command not found</div><div class="line">login.sh: line 6: interact: command not found</div><div class="line"></div><div class="line">因为expect用的不是bash所以会报错。因为bash和expect的脚本指定了不同的脚本解释器</div><div class="line">#!/usr/bin/expect -f</div><div class="line">#!/bin/bash</div><div class="line">执行的时候直接./login.sh就可以了。～切记！</div></pre></td></tr></table></figure>
<p>参考文章：</p>

</ul>
